<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App to OneDrive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 400px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        #cameraSection { text-align: center; }
        button { 
            background: #0078d4; color: white; border: none; padding: 15px 30px; 
            border-radius: 25px; font-size: 16px; cursor: pointer; margin: 10px; 
            transition: all 0.3s; width: 100%; 
        }
        button:hover { background: #106ebe; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        #video { width: 100%; max-width: 350px; height: 450px; border-radius: 15px; background: #000; }
        #preview { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 10px; margin: 20px 0; 
        }
        .preview-img { 
            width: 80px; height: 80px; border-radius: 10px; object-fit: cover; 
            position: relative; border: 3px solid #0078d4; 
        }
        .delete-btn { 
            position: absolute; top: -6px; right: -6px; background: red; color: white; 
            border: none; border-radius: 8px; width: 32px; height: 32px; cursor: pointer; 
            font-size: 18px; line-height: 32px; text-align: center; padding: 0;
        }
        #userIdInput { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; margin: 10px 0; }
        .status { padding: 10px; border-radius: 10px; margin: 10px 0; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .count { background: #0078d4; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; }


     
        
        /* Success Overlay - FIXED */
           #successOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgb(235, 236, 235);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}
#successOverlay.show {
    display: flex;
}

        #successTick { font-size: 100px; margin-bottom: 20px; animation: bounce 1s ease; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-20px); } 60% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Camera</h1>
        <div id="cameraSection">
            <div style="margin-bottom: 20px;">
                <video id="video" autoplay playsinline></video>
                <br>
                <button id="switchCameraBtn" onclick="switchCamera()" style="
                    background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; border: none; 
                    padding: 12px 24px; border-radius: 25px; font-size: 16px; font-weight: 600; 
                    cursor: pointer; width: 100%; margin: 10px 0; box-shadow: 0 4px 15px rgba(255,107,107,0.4); 
                    transition: all 0.3s ease; min-height: 50px; display: flex; align-items: center; justify-content: center;
                " onmouseover="this.style.transform='translateY(-2px)';this.style.boxShadow='0 6px 20px rgba(255,107,107,0.6)'"
                   onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='0 4px 15px rgba(255,107,107,0.4)'">
                    ðŸ”„ Switch Camera
                </button>
                <button id="captureBtn" onclick="capturePic()">ðŸ“· Capture Photo (<span id="picCount">0</span>/10)</button>
            </div>
            <div>
                <input type="text" id="userIdInput" placeholder="Your Name/Phone ID" maxlength="20">
                <div id="preview"></div>
            </div>
            <button id="submitBtn" onclick="submitPics()" disabled>âœ… Submit All Photos (0/10)</button>
            <div id="status"></div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay">
        <div id="successTick">âœ…</div>
        <div>Photos Uploaded Successfully!<br><span style="font-size: 18px; opacity: 0.9;">Ready for next capture</span></div>
    </div>
    
    <!-- Success Sound -->
   <audio id="successSound" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhgAA" type="audio/wav">
</audio>

    <script>
      let stream = null;
let capturedPics = [];
let useFrontCamera = true;
const MAX_PICS = 10;
const FLOW_URL = 'https://fffc01421fece40eb61e4360c017ed.dd.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d0428a63e61947da8bc337640971011d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=LkUO-Y1Hg1qk1htvIdjBfckeehiH7xnzFvclC6wT1Oc';

async function startApp() {
    try {
        if (stream) stream.getTracks().forEach(track => track.stop());
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: useFrontCamera ? 'user' : 'environment', width: { ideal: 640 }, height: { ideal: 480 } } 
        });
        document.getElementById('video').srcObject = stream;
        showStatus('Camera ready! Capture up to 10 photos.', 'success');
    } catch (err) {
        showStatus('Camera access denied. Allow camera permission.', 'error');
    }
}

function capturePic() {
    if (capturedPics.length >= MAX_PICS) { alert('Max 10 photos reached!'); return; }
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    capturedPics.push(canvas.toDataURL('image/jpeg', 0.8));
    updatePreview(); updateButtons();
    showStatus(`${capturedPics.length}/10 photos captured!`, 'success');
}

function updatePreview() {
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    capturedPics.forEach((pic, index) => {
        const img = document.createElement('div');
        img.className = 'preview-img';
        img.innerHTML = `<img src="${pic}" style="width:100%;height:100%;border-radius:10px;">
                         <button class="delete-btn" onclick="deletePic(${index})">Ã—</button>`;
        preview.appendChild(img);
    });
}

function deletePic(index) {
    capturedPics.splice(index, 1); updatePreview(); updateButtons();
    showStatus('Photo deleted!', 'error');
}

function updateButtons() {
    document.getElementById('picCount').textContent = capturedPics.length;
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = capturedPics.length === 0;
    submitBtn.textContent = `âœ… Submit Photos (${capturedPics.length}/10)`;
}

function switchCamera() {
    useFrontCamera = !useFrontCamera;
    startApp();
}

async function submitPics() {
    if (capturedPics.length === 0) return;
    const userId = document.getElementById('userIdInput').value || 'anonymous';
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true; submitBtn.textContent = 'â³ Uploading...';

    try {
        const payload = { images: capturedPics, userId: userId, timestamp: new Date().toISOString() };
        const response = await fetch(FLOW_URL, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            showStatus(`âœ… ${capturedPics.length} pics saved to Sharepoint!`, 'success');
            capturedPics = []; updatePreview(); updateButtons();
            document.getElementById('userIdInput').value = '';

            // SUCCESS OVERLAY + SOUND
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('show');
            document.getElementById('successSound').play();
            setTimeout(() => overlay.classList.remove('show'), 3000);
        } else throw new Error('Flow error');
    } catch (error) {
        showStatus('âŒ Upload failed. Check FLOW_URL or try again.', 'error');
    } finally {
        submitBtn.disabled = capturedPics.length === 0;
        updateButtons();
    }
}

function showStatus(message, type) {
    const status = document.getElementById('status');
    status.textContent = message; status.className = `status ${type}`;
    setTimeout(() => status.textContent = '', 5000);
}

window.addEventListener('load', startApp);
window.onbeforeunload = () => { if (stream) stream.getTracks().forEach(track => track.stop()); };

    </script>
</body>
</html>
